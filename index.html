<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>MyLogin</title>
</head>
<body>
    <header>
        <a href="" class="back"><</a>
        <h2>个人主页</h2>
    </header>
    <main>
        <div class="content">
            <div class="msg">
                <div class="user-logo">
                    <img style="width: 100%" src="images/user.png">
                </div>
                <div class="user-msg">
                    <p class="name">高素雅 51岁</p>
                    <p class="address">北京・通州・果园</p>
                </div>
            </div>
            <div class="list">
                <div class="title"><span>专业技能</span></div>
                <div class="form">
                    <ul>
                        <li class="item">
                            <div class="li1-1" style="color: black">住家</div>
                            <div class="li1-2">不含餐</div>
                        </li>
                        <li class="item">
                            <div class="li2-1">从业年限</div>
                            <div class="li2-2">0~3年</div>
                        </li>
                        <li class="item">
                            <div class="li3-1">工作时间</div>
                            <div class="li3-2">全天</div>
                        </li>
                        <li class="item">
                            <div class="li4-1">服务价格</div>
                            <div class="li4-2" style="color: #e26163;">25元/小时</div>
                        </li>
                        <li class="item">
                            <div class="li5-1">自我介绍</div>
                            <div class="li5-2">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</div>
                        </li>
                    </ul>
                </div>
            </div>
  </div>
    </main>
    <footer>
        <button class="msn">留 言</button>
        <button class="phone">电话联系</button>
    </footer>
</body>
</html>
